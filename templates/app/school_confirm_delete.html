{% extends 'app/dummy.html' %}

{% block title %}
    <title>School Detail</title>
{% endblock %}

{% block body_block %}
    <center>
        <h1>Are You sure you want to delete {{schoolobject.sname}}?</h1>

        <form method="POST">
            {%csrf_token %}

            <input type="submit" value="Yes delete">
        </form>  <br>

        <a href="{% url 'Schoollist' %}" class="btn btn-primary">No,take me back to school list</a>
        <a href="{% url 'detail' pk=schoolobject.pk %}" class="btn btn-success">No,take me back to details</a>
    </center>
{% endblock %}
